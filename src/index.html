<!DOCTYPE html>
<html>
  <head>
    <script src="../frameworks-libraries/jquery-3.4.1.js"></script>
    <link href="../frameworks-libraries/bootstrap.css" type="text/css" rel="stylesheet">
    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="journal-form">
            <div class="form-group">
              <label for="title">Enter a title:</label>
              <input id="title" type="text">
            </div>
            <br>
            <div class="form-group">
              <label for="body">Enter your journal entry:</label>
              <br>
              <textarea id="body" type="text" rows="4"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="entries">
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
